<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<script>

	function checkIfSunney(isSunny) {
		if (isSunny === true) {
			console.log("Let's jog!");
		} else {
			console.log("better stay at home!");
		}
	}

	console.log(checkIfSunney(true));
	console.log(checkIfSunney(false));

	// With type conversion
	console.log(3 == '3');
	console.log(1 == true);
	console.log(0 == false);

	// Without type conversion
	console.log(3 === '3');
	console.log(1 === true);
	console.log(0 === false);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<script>
	// callback function
	function add(num1, num2) {
		var result = num1 + num2;
		return result;
	}

	// callback function
	function sub(num1, num2) {
		var result = num1 - num2;
		return result;
	}

	// callback function
	function mult(num1, num2) {
		var result = num1 * num2;
		return result;
	}

	function calculate(num1, num2, operation) {
		var result = operation(num1, num2);
		return result;
	}

	console.log(calculate(10, 20, add));
	console.log(calculate(10, 20, sub));
	console.log(calculate(10, 20, mult));

</script>

</body>
</html>

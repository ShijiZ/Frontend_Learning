<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>section header footer</title>
</head>
<body>
  <h1>XXX Company</h1>
  
  <section>
    <h2>About us</h2>
  </section>
  
  <section>
    <h2>Portfolio</h2>
  </section>
  
  <section>
    <h2>Contact us</h2>
  </section>
  
  <section>
    <h2>Our Tweet</h2>
    <article>
      <header>
        image <h3>Tweet</h3>
      </header>
      
      <p>This is a tweet</p>
      
      <footer>
        time and date of the post
      </footer>
    </article>
  </section>
  
  <footer>
    <a href="http://www.google.com">Terms and Conditions</a>
  </footer>
</body>
</html>

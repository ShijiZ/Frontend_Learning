<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>form</title>
</head>
<body>
  <form method="POST">
    <fieldset>
      <label>Firstname:</label> <input type="text" name="firstname"><br>
      <label>Lastname:</label> <input type="text" name="lastname"><br>
      
      <label>Gender:</label>
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender" value="female">Female
      <br>
      
      <label>Country of Origin</label>
      <select name="country">
        <option>France</option>
        <option>Italy</option>
        <option>UK</option>
      </select>
      <br>
      
      <label>Note:</label>
      <textarea name="notes" cols="80" ros="10">
      </textarea>
      <br>
      <br>
      
      <input type="submit" value="Register">
      <br>
      
      <!--<button type="submit">Register</button>-->
      
    </fieldset>
  </form>
  
  <h2>List items</h2>
  
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  
  <dl>
    <dt>Home number</dt>
    <dd>020 000 000</dd>
    
    <dt>Office number</dt>
    <dd>020 111 111</dd>
  </dl>
  
</body>
</html>
